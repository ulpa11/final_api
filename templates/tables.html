<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3">
    <title>Tables</title>
    <style>
        table{
            display:grid;
            justify-content:center;
            align-items:center;
            text-align:center;





        }
        th{
              border-bottom:2px solid black;
              border-Top:2px solid black;
        }
        td{

            border-bottom:2px solid black;
        }
    </style>

</head>
<body>
<a href="/">Go Back</a>
<table>
    <tr>
        <th>ID</th>
        <th>Client Name </th>
        <th>Device Name </th>
        <th>D1</th>
        <th>D2</th>
    </tr>
    {% for i in data %}
        <tr>
            <td>{{i.id }}</td>
            <td>{{ i.client_name }}</td>
            <td>{{ i.device_name }}</td>
            <td>{{ i.data.d1 }} </td>
            <td>{{ i.data.d2 }} </td>

        </tr>
    {% endfor %}
</table>

</body>
</html>
